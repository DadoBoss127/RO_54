{% extends 'base.html' %}
{% block title %}Add to cart{% endblock %}
	

{% block content %}
  <h1>Product List</h1>
  {% for product in all_rings_items %}
    <div>
      <h3>{{ product.name }}</h3>
      <p>Price: ${{ product.price }}</p>
      <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
    </div>
  {% endfor %}
{% endblock %}
